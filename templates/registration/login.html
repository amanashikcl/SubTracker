{% extends 'base.html' %}

{% block title %}Login - SubTracker{% endblock %}

{% block content %}
<div class="flex justify-center items-center h-screen-3/4">
    <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-8">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
        
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-4" role="alert">
                    <p class="font-bold">Login Failed</p>
                    <p>Please check your username and password.</p>
                </div>
            {% endif %}

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
                <input type="text" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required autofocus>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                <input type="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150">
                Sign In
            </button>
            <p class="text-center text-gray-600 text-sm mt-4">
    Don't have an account?
    <a href="{% url 'register' %}" class="text-blue-600 hover:text-blue-800 font-bold">Sign up</a>
</p>
        </form>
    </div>
</div>
{% endblock %}
