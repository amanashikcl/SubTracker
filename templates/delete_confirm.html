{% extends 'base.html' %}

{% block title %}Delete Subscription{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-xl font-bold mb-4 text-red-600">âš  Delete Subscription?</h2>
    <p class="mb-6 text-gray-600">
        Are you sure you want to delete <strong>{{ subscription.name }}</strong>? 
        <br>This action cannot be undone.
    </p>

    <form method="post">
        {% csrf_token %}
        <div class="flex justify-center space-x-4">
            <a href="{% url 'dashboard' %}" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400">Cancel</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Yes, Delete</button>
        </div>
    </form>
</div>
{% endblock %}
