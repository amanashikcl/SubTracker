<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SubTracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-base-200 font-sans leading-normal tracking-normal min-h-screen flex flex-col">
<main class="flex-grow container mx-auto px-4 py-8">
    <div class="navbar bg-base-100 shadow-sm sticky top-0 z-50 px-4 md:px-8">
  <div class="flex-1">
    <a href="{% url 'dashboard' %}" class="btn btn-ghost text-xl font-bold gap-2">
      <div class="w-8 h-8 bg-primary text-primary-content rounded-lg flex items-center justify-center">
        S
      </div>
      SubTracker
    </a>
  </div>

  <div class="flex-none gap-2">
    {% if user.is_authenticated %}
    <div class="hidden md:flex mr-4">
        <a href="{% url 'add_subscription' %}" class="btn btn-neutral btn-sm">Add New</a>
    </div>

    <div class="dropdown dropdown-end">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar placeholder">
        <div class="bg-neutral text-neutral-content rounded-full w-10">
          <span>{{ user.username|first|upper }}</span>
        </div>
      </div>
      <ul tabindex="0" class="mt-3 z-[1] p-2 shadow menu menu-sm dropdown-content bg-base-100 rounded-box w-52 border border-base-200">
        <li><p class="font-bold text-primary">{{ user.username }}</p></li>
        <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
        <div class="divider my-0"></div>
        <li>
            <form method="post" action="{% url 'logout' %}" class="w-full flex m-0 p-0">
    {% csrf_token %}
    <button type="submit" class="min-w-full text-left px-4 py-3 text-error hover:bg-base-200 transition-colors block">
        <div class="flex items-center gap-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-6 0v-1m6-0H9" />
            </svg>
            <span>Logout</span>
        </div>
    </button>
</form>
        </li>
      </ul>
    </div>
    {% else %}
    <a href="{% url 'login' %}" class="btn btn-ghost">Login</a>
    <a href="{% url 'register' %}" class="btn btn-primary">Sign Up</a>
    {% endif %}
  </div>
</div>

    <div class="container mx-auto p-8 flex-grow">
        {% block content %}
        {% endblock %}
    </div>
</main>
<footer class="footer sm:footer-horizontal bg-neutral text-neutral-content items-center p-4">
  <aside class="grid-flow-col items-center">
    <div class="p-2 bg-primary rounded-lg mr-2">
        <span class="text-primary-content font-bold">S</span>
    </div>
    <p>Copyright Â© {% now "Y" %} - SubTracker. All rights reserved</p>
  </aside>

  <nav class="grid-flow-col gap-4 md:place-self-center md:justify-self-end">
    <a href="https://x.com/yourhandle" target="_blank" rel="noopener noreferrer" class="hover:text-black transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
      </svg>
    </a>

    <a href="https://github.com/amanashikcl/SubTracker" target="_blank" rel="noopener noreferrer" class="hover:text-black transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
      </svg>
    </a>
  </nav>
</footer>

</body>
</html>
</body>
</html>
